<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>: Squad Tartaruga </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>



<header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
          <img src="img/Logo_fundo_transparente.png" alt="Logo Restaurante" width="150"
            height="152" class="me-2">
        </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="./index.restaurantes.html">Restaurantes</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="./formreserva.html">Reserva</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="./cardapio.html">Cardápio</a>
        <a class="py-2 link-body-emphasis text-decoration-none" href="./indexdepoimentos.html">Depoimentos</a>
      </nav>
</header>

<main class="container p-3 bg-primary-subtle">
        <section class="container mb-4 d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <form>
              <div class="row mb-4">
                <label for="nomeCompleto" class="col-sm-5 col-form-label">Nome Completo</label>
                  <div class="col-sm-10">
                  <input type="nome" class="form-control" id="nomeCompleto">
                  </div>
              </div>
              <div class="row mb-4">
                <label for="inputPassword3" class="col-sm-10 col-form-label">Telefone / WhatsApp </label>
                <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3">
                </div>
              </div>

              <fieldset class="row mb-4">
                <legend class="col-form-label col-sm-5 pt-0">Tipo de Reserva</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                          Delivery
                        </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" checked>
                        <label class="form-check-label" for="gridRadios2">
                          Retirar no local
                        </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                        <label class="form-check-label" for="gridRadios3">
                          Refeição no local
                        </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4">
                        <label class="form-check-label" for="gridRadios4">
                          Eventos
                        </label>
                    </div>
                  </div>
              </fieldset>

              <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                </div>
              </div>
            </form>
         </div>
       </section>

       <section>
        <label for="dataList" class="form-label">Data da Reserva</label>
              <input type="date">
       </section>

       <section>
        <label for="horarioList" class="form-label">Horário da Reserva</label>
              <input type="time">
      </section>
  
      <section >
      <label for="unidadeList" class="form-label">Selecione a unidade</label>
            <input class="form-control" list="unidadeRestaurante" id="unidadeList" placeholder="Unidade...">
            <datalist id="unidadeRestaurante">
                <option value="Fortaleza - Ceará"></option>
                <option value="Porto Seguro - Bahia"></option>
                <option value="Aracaju - Sergipe"></option>
                <option value="Recife - Pernambuco"></option>
                <option value="Serra - Espírito Santo"></option>
                <option value="Tubarão - Santa Catarina"></option>
                <option value="Penha - Santa Catarina"></option>
                <option value="Macaé - Rio de Janeiro"></option>
                <option value="Bora Bora"></option>
                <option value="Maldivas"></option>
                <option value="Playa del Amor"></option>
                <option value="Spiaggia Dei Conigli"></option>      
            </datalist>

            <div class="pt-3 d-grid d-md-flex justify-content-md-center">
              <button type="submit" class="btn btn-primary btn-lg"> RESERVAR </button>
            </div>
      </section>
              
</main>
</body>
</html>
